- name: copy repo file
  ansible.builtin.template:
    src: rabbitmq.repo
    dest: /etc/yum.repos.d/rabbitmq.repo

- name: install rabbitmq-server
  ansible.builtin.dnf:
    name: rabbitmq-server
    state: installed

- name: start systemd
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd.yml

- name: add user in rabbit-mq
  ansible.builtin.shell: rabbitmqctl add_user {{lookup('hashi_vault','secret=roboshop-{{env}}/data/rabbitmq:ROOT_USER token={{token}} url=http://vault-internal.sdevops.shop:8200')}} {{lookup('hashi_vault','secret roboshop-{{env}}/data/rabbitmq:ROOT_PASSWORD token={{token}} url=http://vault-internal.sdevops.shop:8200')}} ; rabbitmqctl set_permissions -p / roboshop ".*" ".*" ".*"
