- name: import docker
  ansible.builtin.import_role:
    name: common
    tasks_from: docker.yml

- name: Restart a container
  community.docker.docker_container:
    name: frontend
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend
    ports:
      - "80:80"
    env:
      CATALOGUE_HOST: "{{lookup('community.hashi_vault.hashi_vault','secret=roboshop-{{env}}/data/frontend:CATALOGUE_HOST token={{token}} url=http://vault-internal.sdevops.shop:8200')}}"
