- name: import docker
  ansbile.builtin.import_role:
    name: common
    tasks_from: docker

- name: Restart a container
  community.docker.docker_container:
    name: catalogue
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/catalogue
    ports:
      - "8080:8080"
    env:
      MONGO: true
      MONGO_URL: "mongodb://mongo-dev.sdevops.shop:27017/catalogue"
