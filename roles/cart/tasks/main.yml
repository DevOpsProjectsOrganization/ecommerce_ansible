- name: Import docker
  ansible.builtin.import_role:
    name: docker
    tasks_from: docker.yml

- name: Restart a container
  community.docker.docker_container:
    name: cart
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/cart
    ports:
      - "8080:8080"
    env:
      CATALOGUE_HOST: "{{lookup('community.hashi_vault.hashi_vault','secret=roboshop-{{env}}/data/cart:CATALOGUE_HOST token={{token}} url=http://vault-internal.sdevops.shop:8200')}}"
      CATALOGUE_PORT: "{{lookup('community.hashi_vault.hashi_vault','secret=roboshop-{{env}}/data/cart:CATALOGUE_PORT token={{token}} url=http://vault-internal.sdevops.shop:8200')}}"
      REDIS_HOST: "{{lookup('community.hashi_vault.hashi_vault','secret=roboshop-{{env}}/data/cart:REDIS_HOST token={{token}} url=http://vault-internal.sdevops.shop:8200')}}"
